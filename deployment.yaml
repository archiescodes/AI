apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-generation-app
  labels:
    app: text-generation-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: text-generation-app
  template:
    metadata:
      labels:
        app: text-generation-app
    spec:
      containers:
      - name: text-generation-app
        image: gcr.io/apythonapp-424421/gemini:latest
        ports:
        - containerPort: 5000
        env:
        - name: GOOGLE_API_KEY
          value: ${{ secrets.GOOGLE_API_KEY }}
---
apiVersion: v1
kind: Service
metadata:
  name: text-generation-app
spec:
  selector:
    app: text-generation-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
